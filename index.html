<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RocketNews</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <div class="container-info">
            <header class="header">
                <img class="img-header" src="assets/logo.svg" alt="Logo da RocketNews">
            </header>

            <main class="content">

                <div class="textos">
                    <h3 class="textos-news-one">atualize ideias e informações em 5 minutos.</h3>
                    <h4 class="textos-news-two">tudo que você precisa saber para começar seu dia bem e informado</h4>
                    <h5 class="textos-news-three">noticias sobre o universo Rocketseat, e tudo o que precisa para
                        começar o
                        dia melhor. perfeito para se preparar para codar</h5>
                </div>

                <div class="form-input">
                    <p>Insira seu e-mail: </p>
                    <div class="container-input">
                        <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                        <button id="button" class="button-input"><a href="#"> <img src="assets/send.svg" alt="">
                            </a></button>
                    </div>
                </div>

                <div class="texto-roxo">
                    <p class="textos-links">deixe-me ler primeiro </p>
                    <img class="img-seta" src="assets/arrow-right.svg" alt="">
                </div>

            </main>

        </div>

        <div class="container-img">
            <img class="img-aside" src="assets/read_news.jpg" alt="">
        </div>

    </section>


    <script src="./scripts/script.js"></script>

</body>

</html>
